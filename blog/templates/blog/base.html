<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ray Blog{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>

<body>
    <!-- section One -->
    <nav class="nav">
        <div class="logo">NEXTBLOG</div>
        <div class="searchBar">
        <i class="fa-thin fa-magnifying-glass"></i>
            
        </div>
    </nav>
    <header>
        <h1>Ray's Modern Blog</h1>
    </header>

    <!-- section Two -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- section Three -->
    <footer>
        <p>&copy; 2025 Ray's Blog. Made with ❤️ and Django.</p>
    </footer>
</body>

</html>
