<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- {% load static %}  : This loads django static templates files system that you can use {% static 'path/to/file' %} to inculde static assests like CSS JS or images.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ray Blog{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'blog/style.css' %}"> 
    <!-- blog/style.css is linked here -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>

<body>
    <!-- section One -->
    <nav class="nav">
        <!-- <div class="logo">NEXTBLOG</div> -->
        <div class="searchBar">
        <i class="fa-thin fa-magnifying-glass"></i>
            
        </div>
    </nav>
    <header>
        <h1>Ray's Modern Blog</h1>
    </header>

    <!-- section Two -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- section Three -->
    <footer>
        <p>&copy; 2025 Ray's Blog. Made with ❤️ and Django.</p>
    </footer>
</body>

</html>
